<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors-Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Rock Paper Scissors Game</h1>
  <div class="moves-container">
    <div class="move-button">
      <img src="images/rock.png" class="move-icon">
      <img src="images/shadow.png" class="shadow">
    </div>
    <div class="move-button">
      <img src="images/paper.png" class="move-icon">
      <img src="images/shadow.png" class="shadow">
    </div>
    <div class="move-button">
      <img src="images/scissors.png" class="move-icon">
      <img src="images/shadow.png" class="shadow">
    </div>
  </div>

  <div class="score-board">
    <p>You 0 : 0 Com</p>
  </div>
</body>
</html>

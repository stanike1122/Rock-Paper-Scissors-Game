<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors-Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    Rock-Paper-Scissors Game
  </div>

  <div class="js-main main">
    <div class="js-container container">
      <div class="move-button">
        <img src="images/rock.png" class="move-icon" onclick="playGame('Rock')">
        <img src="images/shadow.png" class="shadow">
      </div>
      <div class="move-button">
        <img src="images/paper.png" class="move-icon" onclick="playGame('Paper')">
        <img src="images/shadow.png" class="shadow">
      </div>
      <div class="move-button">
        <img src="images/scissors.png" class="move-icon" onclick="playGame('Scissors')">
        <img src="images/shadow.png" class="shadow">
      </div>
    </div>
  </div>

  <div class="score">
    YOU 2 : 1 COM
  </div>

  <div class="game-result"></div>

  <script src="script.js"></script>
</body>
</html>
